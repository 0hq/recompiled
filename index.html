<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
    <script src="./checkoutscript.js" defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <!-- <header class="sr-header">

        <div class="price-table-container">
          <section>
            
          </section>
          <section >
            <form action="/create-checkout-session" method="POST" >
              <img
                src="/img/starter.png"
                width="120"
                height="120"
                />
              <div class="name">Email of receiver</div>
              <input type="text" id="writerForm" name="writerEmail" placeholder="will@depue.net" style="margin-top: 4px;">
              <div class="name" style="margin-top: 8px;">Description of what you want</div>
              <input style="margin-top: 4px;" type="text" id="descForm" name="descText" placeholder="I'll pay you $5 if you send me your reading list each month">
              <input type="hidden" id="basicPrice" name="priceId">
              <div class="name" style="margin-top: 16px;"><strong>10 Months</strong></div>
              <div class="price">$5 per month</div>
              <button id="basic-plan-btn">Ready!</button>
            </form>
          </section>
